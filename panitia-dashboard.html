<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dashboard-title">Dashboard Panitia Mata Pelajaran</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard-style.css"> 
</head>
<body>

    <header class="header">
        <h1 id="panitia-header-name">Nama Panitia (Loading...)</h1>
        <div id="auth-status">
            <button onclick="window.location.href='index.html';" class="back-button">← Kembali ke Menu Utama</button>
            <button id="logout-button" onclick="logoutUser()">Log Keluar</button>
        </div>
    </header>
    
    <main class="container">
        
        <nav class="panitia-tabs">
            <button class="tab-btn active" data-tab="pengurusan">1. Fail Induk (Pengurusan)</button>
            <button class="tab-btn" data-tab="kurikulum">2. Fail Sukatan/Kurikulum</button>
            <button class="tab-btn" data-tab="mesyuarat">3. Fail Mesyuarat</button>
            <button class="tab-btn" data-tab="program">4. Fail Program Kecemerlangan</button>
            <button class="tab-btn" data-tab="pentaksiran">5. Fail Peperiksaan/Pentaksiran</button>
            <button class="tab-btn" data-tab="pencerapan">6. Fail Penyeliaan/Pencerapan</button>
            <button class="tab-btn" data-tab="semakan_buku">7. Fail Semakan Buku Latihan</button>
        </nav>

        <section id="content-display" class="card">
            
            <div class="content-header">
                <h2 id="current-tab-title">Fail Induk (Pengurusan)</h2>
                <button id="add-item-btn">➕ Tambah Dokumen Baru</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama Dokumen/Perkara</th>
                            <th>Tarikh Muat Naik</th>
                            <th>Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="data-list-body">
                        <tr>
                            <td colspan="4" class="loading-state">Memuatkan data... Sila tunggu.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p id="status-message" class="hidden"></p>

        </section>

        <div id="item-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h3>Tambah Dokumen Baharu</h3>
                <form id="item-form">
                    <label for="doc-title">Nama Dokumen:</label>
                    <input type="text" id="doc-title" required>

                    <label for="doc-file">Muat Naik Fail (PDF/Word/Excel):</label>
                    <input type="file" id="doc-file"> 
                    
                    <button type="submit" id="form-submit-btn">Simpan</button>
                    <button type="button" onclick="closeModal()">Batal</button>
                </form>
            </div>
        </div>

    </main>
    
    <footer>
        <p>&copy; 2025 Sistem Pengurusan Fail Panitia</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/crud-logic.js"></script>
    <script src="js/navigation.js"></script>

</body>
</html>
