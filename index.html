<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengurusan Panitia</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- 1. FIREBASE GLOBAL SDK (Versi 8) - MESTI DIMUATKAN DAHULU -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- 2. INISIALISASI FIREBASE DENGAN KONFIGURASI PENGGUNA -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD834R5Au1ksM0h-G0imluipJIN1br2g2g",
            authDomain: "panitia-5be3a.firebaseapp.com",
            projectId: "panitia-5be3a",
            storageBucket: "panitia-5be3a.firebasestorage.app",
            messagingSenderId: "814796521590",
            appId: "1:814796521590:web:c0e31fa985401bcc571f57"
        };
        
        // Inisialisasi Aplikasi
        const app = firebase.initializeApp(firebaseConfig);
        
        // Tetapkan rujukan ke objek global 'window' untuk diakses oleh modul (app.js)
        window.db = app.firestore();
        window.auth = app.auth();
        window.storage = app.storage();
    </script>
</head>
<body>
    
    <div id="app-container">
        
        <!-- Bahagian Login -->
        <section id="login-section">
            <h2>Log Masuk Panitia</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email Guru" required>
                <input type="password" id="login-password" placeholder="Kata Laluan" required>
                <button type="submit">Log Masuk</button>
                <p id="auth-error-message" style="color: red;"></p>
            </form>
        </section>

        <!-- Bahagian Pemilihan Panitia -->
        <section id="panitia-selection" style="display: none;">
            <h2>Selamat Datang!</h2>
            <p>Sila pilih panitia untuk diakses:</p>
            <select id="panitia-dropdown">
                <option value="">-- Memuatkan Panitia --</option>
            </select>
            <button id="access-panitia-btn" disabled>Akses Panitia</button>
            <button id="logout-btn">Log Keluar</button>
        </section>

    </div>

    <!-- 3. MODUL LOKAL ANDA - DIMUATKAN SEBAGAI MODUL -->
    <script type="module" src="js/firebase.config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
