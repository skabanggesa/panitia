<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengurusan Panitia</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // *** PENTING: GANTIKAN DENGAN NILAI KONFIGURASI FIREBASE ANDA SEBENAR ***
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Inisialisasi Aplikasi
        const app = firebase.initializeApp(firebaseConfig);
        
        // Tetapkan rujukan ke objek global 'window'
        window.db = app.firestore();
        window.auth = app.auth();
        window.storage = app.storage();
    </script>
</head>
<body>
    
    <div id="app-container">
        
        <section id="login-section">
            <h2>Log Masuk Panitia</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email Guru" required>
                <input type="password" id="login-password" placeholder="Kata Laluan" required>
                <button type="submit">Log Masuk</button>
                <p id="auth-error-message" style="color: red;"></p>
            </form>
        </section>

        <section id="panitia-selection" style="display: none;">
            <h2>Selamat Datang!</h2>
            <p>Sila pilih panitia untuk diakses:</p>
            <select id="panitia-dropdown">
                <option value="">-- Memuatkan Panitia --</option>
            </select>
            <button id="access-panitia-btn" disabled>Akses Panitia</button>
            <button id="logout-btn">Log Keluar</button>
        </section>

    </div>

    <script type="module" src="js/firebase.config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
