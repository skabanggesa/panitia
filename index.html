<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengurusan Panitia</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header>
        <h1>Sistem Pengurusan Panitia Sekolah</h1>
    </header>

    <main class="container">
        <section id="login-section">
            <h2>Log Masuk Guru</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" class="form-control" required>
                
                <label for="login-password">Kata Laluan:</label>
                <input type="password" id="login-password" class="form-control" required>
                
                <button type="submit" class="btn primary-btn">Log Masuk</button>
                <p id="auth-error-message" class="error-text"></p>
            </form>
        </section>

        <section id="panitia-selection" style="display:none;">
            <h2>Selamat Datang, Guru!</h2>
            <p>Sila pilih Panitia yang ingin anda uruskan:</p>
            
            <select id="panitia-dropdown" class="form-control">
                <option value="">-- Pilih Panitia --</option>
            </select>
            
            <button id="access-panitia-btn" class="btn primary-btn" disabled>Akses Papan Pemuka</button>
            <button id="logout-btn" class="btn secondary-btn" style="float: right;">Log Keluar</button>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script type="module" src="js/firebase.config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
