<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengurusan Dokumen Panitia</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1><span id="panitia-name-display"></span> - Pengurusan <span id="category-title"></span></h1>
        <nav>
            <a href="dashboard.html" class="btn secondary-btn">Kembali ke Papan Pemuka</a>
        </nav>
    </header>

    <main class="container">
        
        <button id="add-document-btn" class="btn primary-btn">âž• Tambah Dokumen Baru</button>

        <section id="crud-form-section" style="display:none; margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <h3><span id="form-action">Tambah</span> Dokumen</h3>
            <form id="document-form">
                <input type="hidden" id="document-id">
                
                <label for="doc-title">Tajuk / Penerangan Dokumen:</label>
                <input type="text" id="doc-title" class="form-control" required>

                <label for="doc-date">Tarikh Berkaitan (Cth: Tarikh Mesyuarat):</label>
                <input type="date" id="doc-date" class="form-control" required>
                
                <label for="doc-file">Muat Naik Fail (PDF/DOCX/JPG):</label>
                <input type="file" id="doc-file" class="form-control">

                <button type="submit" class="btn primary-btn" id="submit-btn">Simpan</button>
                <button type="button" class="btn secondary-btn" id="cancel-btn">Batal</button>
            </form>
        </section>
        
        <section id="document-list" style="margin-top: 30px;">
            <h3>Senarai Item (<span id="total-count">0</span>)</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Tajuk/Penerangan</th>
                        <th>Tarikh</th>
                        <th>Status Fail</th>
                        <th>Tindakan</th>
                    </tr>
                </thead>
                <tbody id="document-table-body">
                    </tbody>
            </table>
        </section>

    </main>

    <script type="module" src="../js/firebase.config.js"></script>
    <script type="module" src="../js/app.js"></script>
    
    <style>
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .data-table th { background-color: #f2f2f2; }
        .action-btn { margin-right: 5px; padding: 5px 10px; font-size: 0.9em; }
        .edit-btn { background-color: #ffc107; color: #333; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</body>
</html>
